<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Python Web Terminal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {
      font-family: monospace;
      background: #0b0f14;
      color: #e6eef6;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      padding: 10px;
      background: #111820;
      border-bottom: 1px solid #222;
      color: #77e0ff;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    #output {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #050607;
    }
    #inputbar {
      display: flex;
      padding: 8px;
      gap: 8px;
      border-top: 1px solid #222;
      background: #111820;
    }
    .prompt {
      min-width: 120px;
      color: #44ff88;
      text-shadow: 0 0 6px #44ff88;
    }
    input {
      flex: 1;
      background: #061018;
      border: 1px solid #233;
      color: #e6eef6;
      padding: 8px;
      font-family: monospace;
      border-radius: 4px;
    }
    button {
      padding: 8px 14px;
      background: #1b6;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.2s;
    }
    button:hover {
      background: #17a35c;
    }
    #clear {
      background: #c33;
    }
    #clear:hover {
      background: #a22;
    }
    .stderr {
      color: #ff7a7a;
      animation: fadein 0.2s ease-in;
    }
    .stdout {
      color: #bfe3b8;
      white-space: pre-wrap;
      animation: fadein 0.2s ease-in;
    }
    .line {
      margin-bottom: 6px;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="header">âš¡ Python Web Terminal</div>

  <div id="output"></div>

  <div id="inputbar">
    <div class="prompt" id="prompt">/tmp $</div>
    <input id="cmd" type="text" placeholder="Type a command and press Enter"/>
    <button id="send">Run</button>
    <button id="clear">Clear</button>
  </div>

  <script>
    let cwd = "/tmp";
    document.addEventListener("DOMContentLoaded", () => {
      const out = document.getElementById("output");
      const input = document.getElementById("cmd");
      const send = document.getElementById("send");
      const clearBtn = document.getElementById("clear");
      const promptEl = document.getElementById("prompt");

      function appendLine(content, cls){
        const d = document.createElement("div");
        d.className = "line " + cls;
        d.innerHTML = content;
        out.appendChild(d);
        out.scrollTop = out.scrollHeight;
      }

      function updatePrompt(){
        promptEl.textContent = cwd + " $";
      }

      async function runCmd(cmd){
        if(!cmd.trim()) return;
        appendLine("<span class='prompt'>" + cwd + " $</span> " + "<span>" + cmd + "</span>", "stdin");
        const res = await fetch("/api/exec", {
          method: "POST",
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({cmd: cmd, cwd: cwd})
        });
        const j = await res.json();
        if(j.stdout) appendLine("<div class='stdout'>"+escapeHtml(j.stdout)+"</div>");
        if(j.stderr) appendLine("<div class='stderr'>"+escapeHtml(j.stderr)+"</div>");
        cwd = j.cwd || cwd;
        updatePrompt();
      }

      function escapeHtml(s){
        return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      }

      send.onclick = () => { runCmd(input.value); input.value=""; };
      input.onkeypress = (e) => { if(e.key === "Enter") { send.click(); e.preventDefault(); } };
      clearBtn.onclick = () => { out.innerHTML = ""; };

      // init: get cwd from server (pwd)
      runCmd("pwd");
    });
  </script>
</body>
</html>
